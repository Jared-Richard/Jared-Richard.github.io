---
layout: default
---

<h1>{{ page.title }}</h1>
<br>
<div class="posts">
  {% for post in site.categories[page.category] %}
  <div class="post">
    <h3 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h3>

      {% if post.content contains "<!-- more -->" %}
      {{ post.content | split:"<!-- more -->" | first % }}
      <div style="text-align: left;">
        <a href="{{ post.url }}" style="font-weight: bold; color:#383fc7;">Read More...</a>
      </div>
    {% else %}
      {{ post.content }}
    {% endif %}
  </div>
  {% endfor %}
</div>
